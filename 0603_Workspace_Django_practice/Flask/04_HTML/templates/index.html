<!DOCTYPE html>
<html lang="en">
<!-- head : 문서의 정보를 기술하는 부분 -->
<!--눈에보이는 문서에 관련된 것을 만듦-->
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<!-- body : 눈에 보이는 부분을 배치한다 -->
<body>
    <h1>HTML 기본</h1>
    <!--h1<<<tag! 눈에 보이는 모양?    -->

    <!-- 제목 태그 : 제목을 표시하는 용도로 사용한다   -->
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h3>h3 제목</h3>
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>
    <!-- 글자 크기 차이 h1~h6-->
    <hr/>
<!--hr/ << 선그어줌-->

    <!-- 영역 : HTML 문서에 각 부분을 구분하는 용도로 사용한다-->
    <div style="color:red">
        현재 영역을 구성하고 밑으로 내려준다(divide~div)
    </div>

    <div style="color:blue">
        다음 영역~ㅅ~
    </div>

    현재 <span style="color=blue">영역을 내리지 않는다.</span>
    <p>
        단락... div 태그와 비슷하지만 공백이 생긴다.
    </p>

    <hr/>

    <!-- 링크 : 클릭을 할 경우 주소를 만들어 요청하게 한다.   -->
    <!--  현재 주소를 가지고 요청할 주소를 만들어준다.  -->
    <a href="/test">test</a>
    <a href="/test2">test2</a><br/>
    <!--a 태그에서 <br/>을 붙이면 다음 줄로 내린다.-->

    <!--  다른 서버를 요청한다면 스키마(http,https)를 붙여준다.
            스키마를 안붙이면 현재의 주소에 이어써진다.-->
    <a href="naver.com">naver.com</a>
    <a href="https://naver.com">https://naver.com</a><br/>
</body>


</html>
